<html>
    <head>
        <title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

            <div class="bg-light py-3 px-4">

                        HomePage Teknisi 
                </h5>
            </div>
            
            <h6 class="mb-3 text-center mt-4">ALAT YANG SEDANG DISEWA</h6>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                    <div class="card text-center"> 
                        <img src="gambar1.png" class="card-img-top">
                        <div class="card body"> 
                            <p class="card-text">SONY Cinema Line</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                    <div class="card text-center"> 
                        <img src="gambar1.png" class="card-img-top">

                            <p class="card-text">SONY NP-FZ100</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                    <div class="card text-center"> 
                        <img src="gambar1.png" class="card-img-top">
                        <div class="card body"> 
                            <p class="card-text">SONY FE 24-60mm F2.8 GM</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                    <div class="card text-center"> 
                        <img src="gambar1.png" class="card-img-top">
                        <div class="card body"> 
                            <p class="card-text">SONY Maximum</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center my-4">
                <button class="btn btn-secondary btn-lg w-100">Cek alat</button>
            </div>

            <h6 class="mb-3 text-center">MENUNGGU PERSETUJUAN</h6>
            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                    <div class="card text-center">
                        <img src="image2.png" class="card-img-top">
